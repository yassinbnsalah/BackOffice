<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
     data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <app-sidebar></app-sidebar>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-12 d-flex ">
          <div class="card w-100">
            <div class="card-body p-4">
              <h5 class="card-title fw-semibold mb-4">Bloc Liste</h5>
                <button type="button" class="btn btn-primary" (click)="GoToAdd()">Ajouter un bloc</button>
              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Id</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Nom Bloc</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Capacite Bloc</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Status</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Actions</h6>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let bloc of blocs">
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1">{{bloc.idBloc}}</h6>
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{bloc.nomBloc}}</p>
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{bloc.capaciteBloc}}</p>
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{bloc.status}}</p>
                    </td>
                    <td class="border-bottom-0">
                      <button type="button" class="btn btn-success" (click)="GoToUpdateBloc(bloc)" style="margin-right: 10px;">Update</button>
                      <button type="button" class="btn btn-danger" style="margin-left: 10px;" (click)="deleteBloc(bloc.idBloc)">Delete</button>
                    </td>

                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
