<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
  data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
<app-side></app-side>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-5">
          <div class="project-info-box mt-0">
            <h1 class="display-4" style="color: blue;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Detail Bloc</h1>
          </div>
            <div class="project-info-box">
                <p class="lead"><b>Nom de bloc :</b> {{storedbloc?.nomBloc}}</p><hr>
                <p class="lead"><b>Status de Bloc:</b> {{storedbloc?.status}}</p><hr>
                <p class="lead"><b>Capacite Bloc:</b>  {{storedbloc?.capaciteBloc}}</p><hr>
                <p class="lead"><b>Desciption de Bloc :</b> {{storedbloc?.description}}</p><hr>
                <p class="lead"><b>number of chambers:</b>  {{numberOfChambers}}</p>
                <p class="lead"><b>number of chambers per type :</b></p>
                <ul>
                  <li *ngFor="let stat of stats">
                    <p class="lead"><b>{{stat[0]}} :</b> {{stat[1]}}</p>

                  </li>
                </ul>
               
            </div><!-- / project-info-box -->
            <button type="submit" class="btn btn-primary" (click)="GoBack()">Back</button>

            
        </div><!-- / column -->

        
  
    </div>
</div>
</div>
</div>
