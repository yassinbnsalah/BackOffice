<!-- update-bloc.component.html -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
     data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <app-sidebar></app-sidebar>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <h1 class="title">Update un Bloc</h1>
      <div class="main">
        <form #f="ngForm">
          <div class="mb-3">
            <label for="nomBloc" class="form-label">Nom bloc</label>
            <input type="text" class="form-control" id="nomBloc" [(ngModel)]="bloc.nomBloc" required name="nomBloc" #nomBloc="ngModel">
            <div *ngIf="nomBloc.invalid && nomBloc.dirty" class="invalid-feedback">
              <app-error-message [err]="nomBloc.errors" [field]="'Nom bloc'"></app-error-message>
            </div>
          </div>
          <div class="mb-3">
            <label for="capaciteBloc" class="form-label">Capacite bloc</label>
            <input type="number" class="form-control" id="capaciteBloc" [(ngModel)]="bloc.capaciteBloc" required name="capaciteBloc" #capaciteBloc="ngModel">
            <div *ngIf="capaciteBloc.invalid && capaciteBloc.dirty" class="invalid-feedback">
              <app-error-message [err]="capaciteBloc.errors" [field]="'Capacite bloc'"></app-error-message>
            </div>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" [(ngModel)]="bloc.status" required name="status" #status="ngModel">
            <div *ngIf="status.invalid && status.dirty" class="invalid-feedback">
              <app-error-message [err]="status.errors" [field]="'Status'"></app-error-message>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="bloc.description" required name="description" #description="ngModel"></textarea>
            <div *ngIf="description.invalid && description.dirty" class="invalid-feedback">
              <app-error-message [err]="description.errors" [field]="'Description'"></app-error-message>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="updateBloc()"  style="margin-right: 10px;" [disabled]="f.invalid">Update bloc</button>
          <button type="submit" class="btn btn-primary" (click)="GoBack()">Back</button>
        </form>
      </div>
    </div>
  </div>
</div>
