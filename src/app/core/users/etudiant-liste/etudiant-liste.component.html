<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
     data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <app-side></app-side>

  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-flex ">
          <div class="card w-100">
            <div class="card-body p-4">
              <div class="row">
                <h5 class="card-title fw-semibold mb-4 col-10">Etudiants Liste</h5>

                <div class="form-section">

                <mat-form-field class="example-half-width">
                  <mat-label>Search user </mat-label>
                  <input matInput placeholder="Ex. Hamza" [(ngModel)]="searchValue" (input)="search()">
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Choose an option</mat-label>
                  <mat-select [(value)]="selectedOption" (selectionChange)="onOptionChange()">
                    <mat-option value="All">All</mat-option>
                    <mat-option value="Etudiants">Etudiants</mat-option>
                    <mat-option value="Agents">Agents</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              </div>
              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="table-info text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Cin</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Name</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Email</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Date-naissance</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Enabled</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Action</h6>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of users"  class="hoverable-row" >
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-0" (click)="openPopUp(user)">{{ user.cin }}</h6>
                    </td>
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-0" (click)="openPopUp(user)">{{ user.nomEt }} {{ user.prenomEt }}</h6>
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal" (click)="openPopUp(user)">{{ user.email }}</p>
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{ user.dateNaissance }}</p>
                    </td>
                    <td class="border-bottom-0">
                      <div [ngClass]="{'round-shape': true, 'red': !user.enabled, 'green': user.enabled}">
                      </div>
                    </td>
                    <td class="border-bottom-0">
                      <button mat-flat-button color="accent" (click)="openConfirmationDialog(user.email)">Toggle</button>

<!--                      <button class="btn btn-toggle" (click)="openConfirmationDialog(user.email)">Toggle</button>-->
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
