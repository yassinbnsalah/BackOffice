<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
              </a>
              <p class="text-center">Your Social Campaigns</p>
              <form [formGroup]="passwordForm" class="example-form" (ngSubmit)="onChangePassword(passwordForm.get('newPassword')!.value)">
                <div class="form-section">
                <mat-form-field class="example-full-width">
                  <mat-label>New password</mat-label>
                  <input matInput formControlName="newPassword" type="password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Repeat new password</mat-label>
                  <input matInput formControlName="repeatPassword" type="password">
                </mat-form-field>
                <div *ngIf="passwordForm.get('repeatPassword')!.hasError('mismatch') && passwordForm.get('repeatPassword')!.touched">
                  Passwords do not match.
                </div>
                <button mat-button type="submit">Save password</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
