<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <app-sidebar></app-sidebar>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-flex">
          <div class="card w-100">
            <div class="card-body p-4">
              <h2 class="card-title fw-bold mb-4">Détails de la Chambre</h2>
          
              <div class="row">
                <div class="col-md-6">
                 
                  <p class="fs-5"><mark>Numero Chambre</mark> {{ chamber.numerochamber }}</p>
                  <p class="fs-5"><mark>Chambre</mark>  {{ chamber.typeC }}</p>
                  <p class="fs-5"><mark>Description</mark> {{ chamber.description }}</p>
                </div>
                <div class="col-md-6">
                  <p class="fs-5"><mark>Etat</mark> {{ chamber.etat }}</p>
                  <p class="fs-5"><mark>Date de Création</mark>  {{ chamber.createdAt | date: 'yyyy-MM-dd' }}</p>
                  <p class="fs-5"><mark>Date de Modification</mark> {{ chamber.updatedAt | date: 'yyyy-MM-dd' }}</p>
                  <a (click)="redirectToUpdateChamber(chamber.idChamber)" class="btn btn-primary ">Modifier</a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
