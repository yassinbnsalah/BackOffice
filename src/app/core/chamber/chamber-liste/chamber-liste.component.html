<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
  data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <app-sidebar></app-sidebar>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
    <div class="row">
     
      <div class="col-lg-12 d-flex ">
        <div class="card w-100">
          <div class="card-body p-4">
            <div class="row">
            <h5 class="card-title fw-semibold mb-4 col-10">
                La liste des chambres
            
              </h5>
              <a (click)="GoToAddChamber()" routerLinkActive="active"
              class="btn  btn-primary col-2" style="float: right;">Ajouter une Chambre</a>
                <input type="text" [(ngModel)]="search" class="form-control col-md-12 mt-3 mb-3" placeholder="Rechercher par type  chambre">
             
            </div>
            <div class="table-responsive">
              <table class="table text-nowrap mb-0 align-middle">
                <thead class="table-info text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Image</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Numero Chambre </h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Type Chambre </h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Description </h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Nom Bloc </h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">State </h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Date de Cr√©ation</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Details</h6>
                    </th>
                  </tr>
                </thead>
               
                  <tbody *ngFor="let chamber of chambers of filterData()">
                  <tr>
                    <td class="border-bottom-0">
                      <img style="width: 100px; height: 100px;" [src]="'data:' + chamber.image?.image_type + ';base64,' + chamber.imagebyte" alt="Chambre Image">
                    </td>
                
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{chamber.numerochamber}}</p>
                    </td>
                    <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{chamber.typeC}}</p>
                      </td>
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{chamber.description}}</p>
                      </td>
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{chamber.blocname}}</p>
                      </td>
                   
                      
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{chamber.etat}}</p>
                      </td>
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{chamber.createdAt| date: 'yyyy-MM-dd'}}</p>
                      </td>
                     
                      <td class="border-bottom-0">
                        <a [routerLink]="['/chamber', chamber.idChamber]" class="btn btn-primary btn-sm">Show Details</a>
                      </td>
                      
                    
                       
               
                  </tr> 
                                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    </div>
  </div>
</div>
