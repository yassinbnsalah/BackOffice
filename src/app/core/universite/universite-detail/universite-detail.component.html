<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
  data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
<app-side></app-side>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <div class="project-info-box mt-0">
              <h5>Les détails de cet université {{universite.idUniversite}}</h5>
              <p class="mb-0"> Description : {{universite.description}}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box">
              <p><b>Adresse :</b>{{universite.adresse}}</p>
              <p><b>Nom de l'agent:</b>{{universite.firstNameAgent}}</p>
              <p><b>Prénom de l'agent:</b>{{universite.lastNameAgent}}</p>
              <p><b>Email : </b>{{universite.email}}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box mt-0 mb-0">
                <p class="mb-0">
                </p>
            </div><!-- / project-info-box -->
        </div><!-- / column -->

        <div class="col-md-7">
            <img [src]="'data:' + universite.image?.image_type + ';base64,' + universite.imagebyte" alt="Universite Image" class="rounded">

        </div><!-- / column -->
        <div class="col-md-7">
          <div *ngIf=" universite.documents && universite.documents.length > 0">
            <div *ngFor="let document of universite.documents">
              <div *ngIf="document.documentType === 'LOGO'">
                <img [src]="'data:' + universite.image?.image_type + ';base64,' + document.documentContent"  alt="Universite Image">
              </div>
            </div>
          </div>
          <div *ngIf=" universite.documents && universite.documents.length > 0">
            <div *ngFor="let document of universite.documents">
              <div *ngIf="document.documentType === 'JUSTIFICATION'">

                <button class="btn btn-primary" (click)="downloadURL(document)">Download Justification</button>
              </div>
            </div>
          </div>
          <div *ngIf=" universite.documents && universite.documents.length > 0">
            <div *ngFor="let document of universite.documents">
              <div *ngIf="document.documentType === 'FICHIER'">
                <button class="btn btn-primary" (click)="downloadURL(document)">Download Attestation</button>
              </div>
            </div>
          </div>

        </div>

    </div>
</div>
</div>
</div>
