<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <app-side></app-side>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-12 d-flex align-items-stretch">
          <div class="card w-100">
            <div class="card-body p-4">
              <h5 class="card-title fw-semibold mb-4">Demande Liste</h5>
              <div class="row g-3">
                <div class="col-auto">
                  <input type="text" class="form-control" placeholder="Search by Name">
                </div>
              </div>
              <div class="table-responsive">
                
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Id</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Nom Etudiant </h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Email Etudiant</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Ann√©e Universite</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Date Demande </h6>
                      </th>
                   
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Type Chambre</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Etat</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let demande of demandes">
                    <tr>

                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">{{demande.idDemande}}</h6>
                      </td>

                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{demande.name}}</p>
                      </td>
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-0 fs-4">{{demande.email}}</h6>
                      </td>
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-1">{{demande.anneeUniversitaire}}</h6>
                      </td>
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-1">02</h6>

                      </td>
                    
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-1">{{demande.typeChamber}}</h6>
                      </td>
                      <td class="border-bottom-0" *ngIf="demande.state == 'EnCour'">
                        <a class="btn btn-primary" 
                        (click)="updateDemandeState('Confirmer',demande.idDemande)">Confirmer</a>
                        <a class="btn btn-primary"
                        (click)="updateDemandeState('Refuser',demande.idDemande)">Refuser</a>
                      </td>
                      <td class="border-bottom-0" *ngIf="demande.state != 'EnCour'">
                        <h6 class="fw-semibold mb-1">{{demande.state}}</h6>
                      </td>
                    </tr>

                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
