<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
  data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <app-sidebar *ngIf="currentRouter != '/admin/reservation'"></app-sidebar>
  <app-sidebar-admin *ngIf="currentRouter == '/admin/reservation'"></app-sidebar-admin>
  <div class="body-wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid">
    <div class="row">
     
      <div class="col-lg-12 d-flex ">
        <div class="card w-100">
          <div class="card-body p-4">
            <div class="row">
              <h5 class="card-title fw-semibold mb-4 col-10">Reservation Liste</h5>
              <a href="#" class="btn  btn-primary col-2"> add reservation</a>
            </div>
            
            <div class="table-responsive">
              <table class="table text-nowrap mb-0 align-middle">
                <thead class="table-info text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Id</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Etudiant </h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Date Reservation</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">State</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Price</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Details</h6>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let reservation of reservations">
                    <td class="border-bottom-0">
                      <a (click)="GoToReservationDetails(reservation.idReservation)">
                        <h6 class="fw-semibold mb-0">{{reservation.idReservation}}</h6></a></td>
                    <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-1">{{reservation!.etudiants[0].nomEt}}</h6>
                        <span class="fw-normal">yacinbnsalh@gmail.com</span>                          
                    </td>
                    <td class="border-bottom-0">
                      <p class="mb-0 fw-normal">{{reservation.anneeReservation | date: 'yyyy-MM-dd'}}</p>
                    </td>
                    <td class="border-bottom-0">
                      <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-primary rounded-3 fw-semibold">{{reservation.status}}</span>
                      </div>
                    </td>
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-0 fs-4">$3.9</h6>
                    </td>
                    <td class="border-bottom-0">
                    
                      <a href="#" class="btn btn-primary btn-sm">See Details </a>
                    </td>
                  </tr> 
                                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
